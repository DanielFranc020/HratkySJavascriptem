<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kouzelná školka</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glide.core.min.css"> 

    <script defer src="script.js"></script>

    <script src="https://api.mapy.cz/loader.js"></script>
	  <script>Loader.load()</script>
</head>
<body>
    <div class="introduction">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="IMG/michal1.jpg" alt="michal - hrdina ceske kinematografie nejvetsiho kalibru"></li>
            <li class="glide__slide"><img src="IMG/majda1.jpg" alt="majda - topozni zena s burinkou, ktera se nezridka "></li>
            <li class="glide__slide"><img src="IMG/jitka1.jpg" alt="jitka - vetsi kytaristicky vzor nez bryan may"></li>
            <li class="glide__slide"><img src="IMG/matous1.jpg" alt="matous - novy prirustek, na statni vyznamenani to neni, ale da se"></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="IMG/left.png" alt="levo"></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="IMG/right.png" alt="pravo"></button>
          </div>
        </div>
      </div>
      <div class="welcome">
        <h1>▲ Toto jsou hrdinové mého dětství ▲</h1>
      </div> 
      <div class="grid">
        <img src="https://source.unsplash.com/400x400?mountain">
        <img src="https://source.unsplash.com/400x400?kitten">
        <img src="https://source.unsplash.com/400x400?puppy">
        <img src="https://source.unsplash.com/400x400?kitchen">
        <img src="https://source.unsplash.com/400x400?computer">
        <img src="https://source.unsplash.com/400x400?burger">
      </div>
      <div class="welcome">
        <h1>▲ Toto je potomek Satanův ▲</h1>
      </div> 
      <div class="grid2">
        <div id="mapa"></div>
      </div>
  

	<script type="text/javascript">
		var stred = SMap.Coords.fromWGS84(14.4259, 50.0501);
		var mapa = new SMap(JAK.gel("mapa"), stred, 17);
		mapa.addDefaultLayer(SMap.DEF_BASE).enable();
		mapa.addDefaultControls();	      	      
	</script>

    <footer>
        <a href="https://github.com/DanielFranc020/HratkySJavascriptem">Source code</a>
    </footer>

</body>
</html>
